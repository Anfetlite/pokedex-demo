<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <img src="./img/logo.png" alt="Logo Pokedex" />
        <ul class="nav-list">
          <!-- .nav>ul.nav-list>li.nav-item*18>button.btn.btn-header# -->
          <li class="nav-item">
            <button class="btn btn-header" id="ver-todos">Ver todos</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header normal" id="normal">Normal</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header fire" id="fire">Fuego</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header water" id="water">Agua</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header grass" id="grass">Planta</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header electric" id="electric">
              Electrico
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header ice" id="ice">Hielo</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header fighting" id="fighting">Lucha</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header poison" id="poison">Veneno</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header ground" id="ground">Tierra</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header flying" id="flying">Volador</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header psychic" id="psychic">
              Psiquico
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header bug" id="bug">Bicho</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header rock" id="rock">Roca</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header ghost" id="ghost">Fantasma</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header dark" id="dark">Oscuro</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header dragon" id="dragon">Dragon</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header steel" id="steel">Acero</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header fairy" id="fairy">Hada</button>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div id="todos">
        <div class="pokemon-todos" id="listaPokemon">
          <!-- ------------------------------------Inicio Pokemon----------------------------------------

          <div class="pokemon">
            <p class="pokemon-id-back">#025</p>
            <div class="pokemon-imagen">
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
                alt="Pikachu"
              />
            </div>

            <div class="pokemon-info">
              <div class="nombre-contenedor">
                <p class="pokemon-id">#025</p>
                <h2 class="pokemon-nombre">Pikachu</h2>
              </div>

              <div class="pokemon-tipos">
                <p class="electric tipo">Electrico</p>
                <p class="electric tipo">Electrico</p>
              </div>

              <div class="pokemon-stats">
                <p class="stat">0.4m</p>
                <p class="stat">6kg</p>
              </div>
            </div>
          </div>
          ------------------------------------Fin Pokemon-------------------------------------------         -->
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
